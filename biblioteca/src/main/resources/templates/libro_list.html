<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-segurity">
    
    <head th:replace= "/fragments/head :: head"></head>
    
    <body>
        
        <div th:replace= "/fragments/nav_user :: div"></div>
        
        <div th:replace= "/fragments/error_exito :: div"></div> 
        
        
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                        
                    </tr>
                    
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <th scope="row" th:text="${libro.isbn}"></th>
                        <th th:text="${libro.titulo}"></th>
                        <th th:text="${libro.ejemplares}"></th>
                        <th th:text="${libro.autor.nombre}"></th>
                        <th th:text="${libro.editorial.nombre}"></th>
                        <th>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                        </th>
                    </tr>
                </tbody>
            </table>
           
        </div>
    </body>
    
    
    <div th:replace= "/fragments/script :: div"></div>

</html>
