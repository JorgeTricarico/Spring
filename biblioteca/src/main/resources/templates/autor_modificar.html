<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-segurity">
    
    
    <head th:replace= "/fragments/head :: head"></head>
    
    
    <body>
        
        <div class="container">
            
            
    <div th:replace= "/fragments/nav_user :: div"></div>
            
    <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
        
        <input hidden th:value="${id}" name="id">
        
        <div class="form-group my-3">
            <label class="mb-2">Cargar Autores</label>
            <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre" >                   
        </div>
                
        <button type="submit" class="btn btn-primary">Actualizar</button>
        
      
    </form>      
            
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mt-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
                
                
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>        
    </div>
        
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</html>
