<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-segurity">
    
    
    <head th:replace= "/fragments/head :: head"></head>
    
    
    <body>
        
        <div class="container">
            
            
    <div th:replace= "/fragments/nav_user :: div"></div>
    
    <div th:replace= "/fragments/error_exito :: div"></div> 
            
    <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
        
        <input hidden th:value="${id}" name="id">
        
        <div class="form-group my-3">
            <label class="mb-2">Cargar Autores</label>
            <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre" >

        <button type="submit" class="btn btn-primary">Actualizar</button>
        
      
    </form>      
            
    <div th:replace= "/fragments/error_exito :: div"></div>    
    </div>
        
        
    </body>
    
    
    <div th:replace= "/fragments/script :: div"></div>
